model:
  arch: fga_blip2
  model_type: coco
  load_finetuned: True
  load_pretrained: True
  freeze_vit: True
  num_query_token: 32
  vit_precision: "fp32"
  image_size: 364

datasets:
  alignment:
    data_type: images
    build_info:
      annotations:
        train:
          url: dataset/train_mask.json
          storage: dataset/train_mask.json
        val:
          url: dataset/train_mask.json
          storage: dataset/train_mask.json
        test:
          url: dataset/train_mask.json
          storage: dataset/train_mask.json
      images:
        storage: dataset/images
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 364
      eval:
        name: "blip_image_eval"
        image_size: 364
    text_processor:
      train:
        name: "blip_caption"
      eval:
        name: "blip_caption"

run:
  task: alignment
  # 设置为第一次训练的最后一轮checkpoint
  resume_ckpt_path: "output/FGA-BLIP2/20250312072/checkpoint_3.pth"
  
  # 优化器设置
  init_lr: 1e-5
  min_lr: 1e-6
  warmup_lr: 1e-8
  warmup_steps: 100
  weight_decay: 0.05
  max_epoch: 2
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 4
  
  # 评估和保存设置
  seed: 42
  evaluate: False
  save_freq: 1
  
  # 分布式训练设置
  amp: True
  device: cuda
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False
  
  # 学习率调度
  lr_sched: "linear_warmup_cosine_lr"
  # 梯度累积
  accum_grad_iters: 1
  lr_layer_decay: 0.95 # layer-wise learning rate decay for the ViT 
  output_dir: "output/FGA-BLIP2"
  train_splits: ["train"]
  valid_splits: ["test"]
  # test_splits: ["test"]
  k_test: 128
